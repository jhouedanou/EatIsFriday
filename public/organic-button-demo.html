<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effet Bouton Organique et Conteneur Déchiré</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #a8d5e2 0%, #7fb8d4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* CONTENEUR AVEC BORDURES DÉCHIRÉES */
    .torn-paper-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 3rem 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    /* Bordure supérieure déchirée */
    .torn-paper-container::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 0;
      right: 0;
      height: 30px;
      background: white;
      clip-path: polygon(
        0% 60%,
        2% 55%, 4% 62%, 6% 58%, 8% 65%, 10% 60%,
        12% 55%, 14% 62%, 16% 58%, 18% 65%, 20% 60%,
        22% 55%, 24% 62%, 26% 58%, 28% 65%, 30% 60%,
        32% 55%, 34% 62%, 36% 58%, 38% 65%, 40% 60%,
        42% 55%, 44% 62%, 46% 58%, 48% 65%, 50% 60%,
        52% 55%, 54% 62%, 56% 58%, 58% 65%, 60% 60%,
        62% 55%, 64% 62%, 66% 58%, 68% 65%, 70% 60%,
        72% 55%, 74% 62%, 76% 58%, 78% 65%, 80% 60%,
        82% 55%, 84% 62%, 86% 58%, 88% 65%, 90% 60%,
        92% 55%, 94% 62%, 96% 58%, 98% 65%, 100% 60%,
        100% 0%, 0% 0%
      );
    }

    /* Bordure inférieure déchirée */
    .torn-paper-container::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 30px;
      background: white;
      clip-path: polygon(
        0% 40%,
        2% 45%, 4% 38%, 6% 42%, 8% 35%, 10% 40%,
        12% 45%, 14% 38%, 16% 42%, 18% 35%, 20% 40%,
        22% 45%, 24% 38%, 26% 42%, 28% 35%, 30% 40%,
        32% 45%, 34% 38%, 36% 42%, 38% 35%, 40% 40%,
        42% 45%, 44% 38%, 46% 42%, 48% 35%, 50% 40%,
        52% 45%, 54% 38%, 56% 42%, 58% 35%, 60% 40%,
        62% 45%, 64% 38%, 66% 42%, 68% 35%, 70% 40%,
        72% 45%, 74% 38%, 76% 42%, 78% 35%, 80% 40%,
        82% 45%, 84% 38%, 86% 42%, 88% 35%, 90% 40%,
        92% 45%, 94% 38%, 96% 42%, 98% 35%, 100% 40%,
        100% 100%, 0% 100%
      );
    }

    /* Header avec navigation */
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #e84258;
    }

    /* BOUTON ORGANIQUE "GET IN TOUCH" */
    .organic-button {
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.15s ease;
      filter: drop-shadow(3px 5px 8px rgba(0, 0, 0, 0.25));
    }

    .organic-button:hover {
      transform: translateY(-2px);
      filter: drop-shadow(4px 7px 10px rgba(0, 0, 0, 0.3));
    }

    .organic-button:active {
      transform: translateY(1px);
      filter: drop-shadow(2px 3px 5px rgba(0, 0, 0, 0.2));
    }

    /* Contenu du bouton */
    .organic-button-content {
      position: relative;
      display: inline-block;
      padding: 0.85rem 2rem;
      background: #e84258;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      z-index: 1;
    }

    /* Bordure organique SVG */
    .organic-button svg {
      position: absolute;
      top: -5px;
      left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      pointer-events: none;
      z-index: 2;
    }

    .organic-button path {
      fill: none;
      stroke: #000;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Version CSS pure alternative avec clip-path */
    .organic-button-css {
      position: relative;
      display: inline-block;
      padding: 0.85rem 2rem;
      background: #e84258;
      color: white;
      border: 3px solid #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      filter: drop-shadow(3px 5px 8px rgba(0, 0, 0, 0.25));
      transition: transform 0.15s ease;
      
      /* Forme organique */
      clip-path: polygon(
        5% 15%,
        3% 10%, 8% 5%, 15% 3%, 25% 2%, 40% 1%, 60% 1%, 75% 2%, 85% 3%, 92% 5%, 97% 10%, 95% 15%,
        96% 30%, 97% 50%, 96% 70%, 97% 85%, 95% 90%, 92% 95%, 85% 97%, 75% 98%, 60% 99%, 40% 99%,
        25% 98%, 15% 97%, 8% 95%, 3% 90%, 5% 85%, 3% 70%, 2% 50%, 3% 30%
      );
    }

    .organic-button-css:hover {
      transform: translateY(-2px);
      filter: drop-shadow(4px 7px 10px rgba(0, 0, 0, 0.3));
    }

    /* Section de démonstration */
    .demo-section {
      margin-top: 3rem;
      text-align: center;
    }

    .demo-section h2 {
      margin-bottom: 2rem;
      color: #333;
    }

    .button-group {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="torn-paper-container">
    <!-- Header avec navigation -->
    <div class="header-content">
      <div class="logo">LOGO</div>
      
      <nav class="nav-links">
        <a href="#" class="nav-link">Careers</a>
        <a href="#" class="nav-link">Blogs</a>
        
        <!-- Bouton organique avec SVG -->
        <div class="organic-button">
          <svg viewBox="0 0 200 60" preserveAspectRatio="none">
            <!-- Forme organique dessinée à la main -->
            <path d="M 8,12 
                     C 6,10 5,8 7,6 
                     C 9,4 12,3 15,2.5 
                     L 45,1.5 
                     C 70,0.8 95,0.5 120,1 
                     L 150,1.8 
                     C 165,2 180,2.5 188,4 
                     C 192,5 195,7 196,10 
                     C 197,13 197,16 196.5,20 
                     L 197,35 
                     C 197.5,42 197,48 195,52 
                     C 193,55 190,57 186,58 
                     C 180,58.5 170,59 155,58.8 
                     L 120,58.5 
                     C 95,59 70,59.2 45,58.5 
                     L 15,57.5 
                     C 11,57 8,56 6,54 
                     C 4,52 3,50 2.5,47 
                     C 2,44 2,40 2.5,35 
                     L 2,20 
                     C 1.8,16 2,14 3,12 
                     C 4,10 6,11 8,12 Z" />
            
            <!-- Lignes de texture (effet esquisse) -->
            <path d="M 10,8 C 30,7 60,6 90,6.5 C 120,7 150,7.5 185,9" 
                  stroke-width="0.8" 
                  opacity="0.3" />
            <path d="M 10,52 C 40,51 80,51 120,51.5 C 150,52 180,52.5 190,53" 
                  stroke-width="0.8" 
                  opacity="0.3" />
          </svg>
          <span class="organic-button-content">Get in touch</span>
        </div>
      </nav>
    </div>

    <!-- Section de démonstration -->
    <div class="demo-section">
      <h2>Exemples de boutons organiques</h2>
      
      <div class="button-group">
        <!-- Version SVG -->
        <div class="organic-button">
          <svg viewBox="0 0 200 60" preserveAspectRatio="none">
            <path d="M 8,12 C 6,10 5,8 7,6 C 9,4 12,3 15,2.5 L 45,1.5 C 70,0.8 95,0.5 120,1 L 150,1.8 C 165,2 180,2.5 188,4 C 192,5 195,7 196,10 C 197,13 197,16 196.5,20 L 197,35 C 197.5,42 197,48 195,52 C 193,55 190,57 186,58 C 180,58.5 170,59 155,58.8 L 120,58.5 C 95,59 70,59.2 45,58.5 L 15,57.5 C 11,57 8,56 6,54 C 4,52 3,50 2.5,47 C 2,44 2,40 2.5,35 L 2,20 C 1.8,16 2,14 3,12 C 4,10 6,11 8,12 Z" />
          </svg>
          <span class="organic-button-content">Version SVG</span>
        </div>

        <!-- Version CSS pure -->
        <button class="organic-button-css">
          Version CSS
        </button>
      </div>

      <p style="margin-top: 2rem; color: #666; line-height: 1.6;">
        Le bouton utilise une bordure noire épaisse avec une forme organique irrégulière,<br>
        un fond rouge/rose vif, et une ombre portée floue pour créer du relief.<br>
        Le conteneur blanc a des bordures déchirées en haut et en bas.
      </p>
    </div>
  </div>
</body>
</html>
