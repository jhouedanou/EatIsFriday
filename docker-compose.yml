# EatIsFamily - Docker Compose Configuration
# Usage: docker-compose up -d

services:
  # WordPress Application
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eatisfamily-wordpress
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: eatisfamily_db
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('WP_MEMORY_LIMIT', '512M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        define('DUPLICATOR_PRO_SKIP_SCAN', false);
    volumes:
      # Mount the theme directory
      - ./wordpress-theme:/var/www/html/wp-content/themes/eatisfamily
      # Persist WordPress files
      - wordpress_data:/var/www/html
      # Custom uploads directory (optional)
      - ./wordpress-uploads:/var/www/html/wp-content/uploads
      # Custom PHP config for upload limits
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      # Duplicator temp directory with proper permissions
      - duplicator_tmp:/var/www/html/wp-content/backups-dup-pro
    depends_on:
      - db
    networks:
      - eatisfamily-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eatisfamily-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: eatisfamily_db
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - eatisfamily-network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: eatisfamily-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress_password
    depends_on:
      - db
    networks:
      - eatisfamily-network

volumes:
  wordpress_data:
  db_data:
  duplicator_tmp:

networks:
  eatisfamily-network:
    driver: bridge
